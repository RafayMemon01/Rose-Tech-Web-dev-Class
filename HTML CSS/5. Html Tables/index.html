<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
    <table>
        <tr><th style="border: 1px solid black;">Name</th><th>Phone Number</th></tr>
        <tr><td style="border: 1px solid black;">Amanullah</td><td rowspan="4" style="border: 1px solid black;">030000000</td></tr>
        <tr><td style="border: 1px solid black;">uhiuhhsaihisahihoisaids</td></tr>
        <tr><td style="border: 1px solid black;">Amanullah</td></tr>
        <tr><td style="border: 1px solid black;">Amanullah</td></tr>


        <!-- Row Span And Column Span -->

    </table>

    <table>
        <tr><td colspan="2" style="border: 1px solid black;">Full Name</td></tr>
        <tr><td style="border: 1px solid black;">Ahtisham</td><td style="border: 1px solid black;">ojoooo</td></tr>
    </table>

</body>
</html>
